<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<link rel="stylesheet" href="/css/styleLogin.css">
<body class="example">
	<div class="ball ball0"></div>
    <div class="ball ball1"></div>
	<div class="container">
		<div class="container-login">
	<h1 class="login-heading">Login page</h1>
	<div class="i">
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert " style="color:red;">Invalid username or password.</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert " style="color:red;">You have been logged out.</div>
		</div>
		<div>
			<input class="text" type="text"
				id="username" name="username" autofocus="autofocus"
				placeholder="Username">
		</div>
		<div>
			<input class="text" type="password"
				id="password" name="password" placeholder="Password">
		</div>
		<div>
			<input type="submit" name="login-submit" id="login-submit"
				value="Log In">
		</div>
	</form>
	</div>
	<a th:href="@{/register}"><label>User Registration Page
							(register new user account)</label></a>
						</div>
					</div>
</body>
</html>
